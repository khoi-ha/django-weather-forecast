{% load static %}

<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
  <body>
    <h1 id="page-name" class="text-center mt-5 mb-3"> WEATHER FORECAST </h1>

    <nav class="navbar justify-content-center">
        <form class="d-flex w-50" role="search">
            <input class="form-control me-2" type="search" placeholder="Search for a location" aria-label="Search">
            <button class="btn btn-outline-light" type="submit" aria-label="Search">
            <iconify-icon icon="mdi:magnify"></iconify-icon>
            <span class="visually-hidden"> Search for a location </span>
            </button>
        </form>
    </nav>
    
    <p id="location-name" class="text-center mt-4 mb-4"> 3-day weather in Tokyo, Japan</p>

    <div id="weather-display" class="carousel slide mx-auto my-4" data-ride="carousel">
        <div class="carousel-inner rounded-3">
            <div class="weather-card carousel-item active">
                <img class="weather-background d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png" alt="First slide">
                
            <div class="overlay d-flex justify-content-center">
                <div class="container ps-2">
                    <div class="date row mx-5 px-4"> Sat, Mar 01 </div>
                </div>
                <div class="main-weather container ps-2">
                    <div class="row mx-5 px-4">
                        <iconify-icon icon="wi:day-sunny" class="weather-icon col-auto px-0" width="100" noobserver></iconify-icon>
                        <div class="col"> 
                            <div class="weather-type row"> Clouds </div>
                            <div class="description row"> Partly cloudy </div>
                        </div>
                    </div>
                </div>

                <div class="auxillary-info container mx-6 mb-5 mt-4">
                    <div class="row">
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            <span><iconify-icon icon="wi:thermometer" height="70"></iconify-icon></span>
                            <div>    
                                <div class="info-type text-center">Feels Like</div>
                                <div class="info text-center">-5° C</div>
                            </div>
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            <span><iconify-icon icon="wi:snowflake-cold" height="70"></iconify-icon></span>
                            <div>    
                                <div class="info-type text-center">Snowfall</div>
                                <div class="info text-center">-5° mm/d</div>
                            </div>
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            <span><iconify-icon icon="wi:cloud" height="70"></iconify-icon></span>
                            <div>    
                                <div class="info-type text-center">Cloud cover</div>
                                <div class="info text-center"> 80%</div>
                            </div>
                        </div>
                        <div class="col-6 d-flex align-items-center justify-content-center">
                            <span><iconify-icon icon="wi:strong-wind" height="70"></iconify-icon></span>
                            <div>    
                                <div class="info-type text-center"> Wind speed </div>
                                <div class="info text-center">10 km/h</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#weather-display" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        
        <a class="carousel-control-next" href="#weather-display" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
